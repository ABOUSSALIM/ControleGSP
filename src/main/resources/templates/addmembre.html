<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <style>
        .required {
            color: red;
            font-weight: bold;
        }
        .custom-input {
    height: 40px !important;
}
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<section class="banner-area organic-breadcrumb" style="height: 75px;"></section>
<div class="container">
    <div class="comment-form col-lg-12">
        <h4>Nouveau Membre</h4>
        <form th:action="@{/assigner/{id}(id=${idProjet})}" th:object ="${membre}" class="login_form" method="post">
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-6">
                    <label for="nom">Nom <span class="required"> *</span></label>
                    <input type="text" th:field="*{nom}" class="form-control custom-input" id="nom" placeholder="Saisir le nom" required>
                    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <label for="role">Role <span class="required"> *</span></label>
                    <input type="text" th:field="*{role}" class="form-control custom-input" id="role" placeholder="Saisir le role" required>
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
                </div>
            </div>
            <div class="container col-md-2 form-group">
                <button type="submit" value="btn" class="primary-btn submit_btn">Assigner</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
