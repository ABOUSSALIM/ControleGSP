<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensaj</title>
    <style>
        .required {
            color: red;
            font-weight: bold;
        }
        .custom-input {
            height: 40px !important;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/linearicons.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
    <link rel="stylesheet" th:href="@{/css/ion.rangeSlider.css}">
    <link rel="stylesheet" th:href="@{/css/ion.rangeSlider.skinFlat.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="header_area sticky-header">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/collect">Projets</a></li>
                        <li class="nav-item submenu dropdown">
                            <a href="/membres" class="nav-link">Gestion des membres</a>
                        </li>
                        <li class="nav-item submenu dropdown active">
                            <a href="/add" class="nav-link">Créer un projet</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<section class="banner-area organic-breadcrumb" style="height: 75px;"></section>
<div class="container">
    <div class="comment-form">
        <h4>Nouveau projet</h4>
        <form th:action="@{/project}" th:object ="${projet}" method="post" class="login_form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nom">Nom  <span class="required"> *</span></label>
                    <input type="text" th:field="*{nom}" class="form-control custom-input" id="nom" placeholder="Saisir le nom du projet" required>
                    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="dD">Date du debut <span class="required"> *</span></label>
                    <input type="date" th:field="*{dateDebut}" id="dD" class="form-control custom-input" required>
                    <span th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dF">Date du fin <span class="required"> *</span></label>
                    <input type="date" th:field="*{dateFin}" id="dF" class="form-control custom-input" required>
                    <span th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="desc">Description <span class="required"> *</span></label>
                <textarea class="form-control mb-10" rows="5" th:field="*{description}" id="desc" placeholder="Description" required></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <div class=" container col-md-2 form-group">
                <button type="submit" value="btn" class="primary-btn submit_btn">Créer</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery.sticky.js}"></script>
<script th:src="@{/js/nouislider.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
